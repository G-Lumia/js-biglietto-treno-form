<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trenieuropa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bg-primary">
    <main>
        <div class="container my-5 p-5 bg-light">
            <form class="text-center " id="myTicket" action="#">
                <label for="kmTrip">Inserisci i chilometri: </label>
                <input type="text" name="ktTrip" id="kmTrip">
                <label for="userAge">Inserisci la tua età: </label>
                <input type="text" name="userAge" id="userAge">
                <br>
                <input type="submit" value="Invia">
                <input type="reset" value="Cancella">
            </form>

            <div class="container py-5">
                <h1> Dettagli del passeggero </h1>
                <div>
                    <div class="d-flex">
                        <h3>
                            Chilometri viaggiati:  
                        </h3>
                        <h3 id="myKm">
                            
                        </h3>
                    </div>
                    <div class="d-flex">
                        <h3>
                            Età: 
                        </h3>
                        <h3 id="myAge">
                            
                        </h3>
                    </div>
                    <div class="d-flex">
                        <h4 id="discount-alert">

                        </h4>
                    </div>
                    <h4 id="originalPrice">

                    </h4>
                    <h4 id="discount">

                    </h4>

                    <div class="d-flex">
                        <h4>
                            Prezzo totale: 
                        </h4>
                        <h4 id="ticketCost">
    
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
