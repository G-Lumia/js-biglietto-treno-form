<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trenieuropa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bg-primary">
    <main class="container py-5">
        <div class="d-flex text-white align-items-center gap-3">
            <i class="fa-solid fa-train-subway display-3"></i>
            <h1> TreniEuropa </h1>
        </div>
        <div class="container my-5">
            <div class="bg-light rounded py-3">
                <form class="text-center row" id="myTicket" action="#">
                    <div class="py-2">
                        <label for="kmTrip">Inserisci i chilometri: </label>
                        <input type="text" name="ktTrip" id="kmTrip">
                    </div>
                    <div class="py-2">
                        <label for="userAge">Inserisci la tua età: </label>
                        <input type="text" name="userAge" id="userAge">
                    </div>
                    
                    <div class="py-4">
                        <input type="submit" value="Invia">
                         <input type="reset" value="Cancella">
                    </div>
                </form>
            </div>
            <div id="ticket" class="container my-5 py-5 bg-light d-none rounded text-center">
                <h1 class="font-primary"> Dettagli del passeggero </h1>
                <div class="py-5">
                    <div classs="my-3">
                        <div class="d-flex justify-content-center">
                            <h3>
                                Chilometri viaggiati:  
                            </h3>
                            <h3 id="myKm">
                                
                            </h3>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h3>
                                Età: 
                            </h3>
                            <h3 id="myAge">
                                
                            </h3>
                        </div>
                    </div>
                    <h4 id="discount-alert">

                    </h4>
                    <h4 id="originalPrice">

                    </h4>
                    <h4 id="discount">

                    </h4>

                    <div class="d-flex justify-content-center">
                        <h4>
                            Prezzo totale: 
                        </h4>
                        <h4 id="ticketCost">
    
                        </h4>
                    </div>
                </div>
            </div>
            <div id="error" class="container bg-light rounded my-5 d-none">
                <h1 class="text-danger">
                    I dati inseriti non sono corretti, riprovare
                </h1>
            </div>
        </div>
    </main>
    <script src="myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
